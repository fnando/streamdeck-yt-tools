<link rel="stylesheet" type="text/css" href="css/sdpi.css" />
<link rel="stylesheet" type="text/css" href="css/custom.css" />

<div class="sdpi-wrapper">
  <div class="sdpi-item">
    <div class="sdpi-item-label">API Endpoint</div>
    <input class="sdpi-item-value" id="apiEndpoint" value="" />
  </div>

  <div class="sdpi-item">
    <div class="sdpi-item-label">API Key</div>
    <input class="sdpi-item-value" id="apiKey" value="" />
  </div>

  <div class="sdpi-item">
    <div style="width: 94px"></div>
    <button disabled class="sdpi-item-value" id="save">Save</button>
  </div>

  <div class="sdpi-item">
    <div style="width: 94px"></div>
    <p>
      To retrieve your endpoint and API key, visit
      <br />
      <span data-url="https://yt-toolbox.herokuapp.com" class="link"
        >https://yt-toolbox.herokuapp.com</span
      >
    </p>
  </div>
</div>

<script src="propertyInspector.js"></script>
